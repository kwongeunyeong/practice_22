<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do 앱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 나의 할 일</h1>
            <p class="subtitle">오늘도 화이팅!</p>
        </header>
        
        <div class="todo-input-section">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="할 일을 입력하세요..." 
                autocomplete="off"
            >
            <button id="addBtn" class="add-btn">추가</button>
        </div>
        
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">전체</button>
            <button class="filter-btn" data-filter="active">진행중</button>
            <button class="filter-btn" data-filter="completed">완료</button>
        </div>
        
        <div class="todo-stats">
            <span id="todoCount">0개의 할 일</span>
        </div>
        
        <ul id="todoList" class="todo-list"></ul>
        
        <div class="actions">
            <button id="clearCompleted" class="clear-btn">완료된 항목 삭제</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
